language: scala

scala:
  - 2.13.1

jdk:
  - openjdk11

jobs:
  include:
    - os: linux
      env: GRAAL_DOCKER_VERSION=20.2.0
    - os: osx
    - os: windows
      language: shell
      env: NATIVE_IMAGE_PATH="C:/Program Files/GraalVM/graalvm-ce-java11-20.1.0/bin/native-image.cmd"

services:
  - docker

addons:
  homebrew:
    update: true
    taps: graalvm/tap
    casks:
      - graalvm-ce-java11

before_install:
  - |-
    case $TRAVIS_OS_NAME in
      windows)
        choco install graalvm sbt
        eval $(powershell -NonInteractive -Command 'write("export PATH=`"" + ([Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [Environment]::GetEnvironmentVariable("PATH","User")).replace("\","/").replace("C:","/c").replace(";",":") + ":`$PATH`"")')
        ;;
    esac

install:
  - |-
    case $TRAVIS_OS_NAME in
      osx)
        export PATH=/Library/Java/JavaVirtualMachines/graalvm-ce-java11-20.0.0/Contents/Home/bin:"$PATH"
        gu install native-image
        ;;
      windows)
        gu.cmd install native-image
        ;;
    esac

script:
  - |-
    case $TRAVIS_OS_NAME in
      windows)
        sbt test
        ./scripts/windows.bat
        ;;
      *)
        sbt test 
        sbt "graalvm-native-image:packageBin"
        ;;
    esac

before_deploy:
  - ./scripts/release.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: release/*
  file_glob: true
  on:
    tags: true
